name: Publish to edge

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish-to-edge:
    uses: canonical/operator-workflows/.github/workflows/publish_charm.yaml@main
    secrets: inherit
    with:
      channel: latest/edge
      charmcraft-channel: "latest/edge"
      resource-mapping: '{"repo-policy-compliance": "flask-app-image"}'
